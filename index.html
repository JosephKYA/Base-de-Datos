<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portafolio - Portada</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#7c3aed;
      --muted:#94a3b8;
      --radius:12px;
      color-scheme: dark;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter, system-ui;
      background: linear-gradient(180deg,var(--bg), #071026 120%);
      color:#e6eef8;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      text-align:center;
      padding:20px;
    }
    .content p{
      padding: 0;
      margin: 2px;
    }
    .wrapper{
      max-width:800px;
      padding:40px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 8px 24px rgba(0,0,0,0.4);
    }
    .top-logos{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      margin-bottom:40px;
    }
    
    .top-logos img{
      width:80px;  
      height:80px;     
      object-fit:contain; 
      border-radius:12px;  
      background:#ffffff;  
    }

    .top-logos img.uac {
      width:150px;
      height:70px;
      margin-right: 20px;
      margin-left: 20px;
      margin-top: 5px;
    }
    

    @media (max-width:500px){
      .top-logos img{
        width:60px;
        height:60px;
      }
    }
    h1{font-size:28px;margin-bottom:12px}
    p{color:var(--muted);margin-bottom:24px;font-size:16px}
    .btn{
      display:inline-block;
      padding:14px 28px;
      border-radius:12px;
      font-weight:600;
      text-decoration:none;
      color:white;
      background:linear-gradient(135deg,var(--accent),#06b6d4);
      transition:transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 16px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="top-logos">
      <img src="image-removebg-preview.png" alt="Logo 1">
      <img class="uac" src="UACAM-1200x1200.png" alt="Logo 1">
      <img src="image-removebg-ING.png" alt="Logo 2">
    </div>

    <h1>Bienvenido a mi Portafolio</h1>
    <p>Bases de Datos I</p>
    <p>Integrantes del Equipo:</p>

    <div class="content">
      <p>Bautista Chan Leonardo</p>
      <p>Berron Cornelio Leonardo</p>
      <p>Chi Vazquez Joseph</p>
      <p>Medina Chi Emiliano</p>
      <p>Moo Tuz Luis</p>
      <p>Novelo Rodriguez Pedro</p>
      <p>Rivero Olivares √Ångel</p>
    </div>
    <br>

    <a href="glosario.html" class="btn">Ir al Glosario</a>
    
  </div>
</body>
</html>
